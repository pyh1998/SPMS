<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>报文审批系统</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8" />
	<meta name="keywords" content="Effect Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="static/css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="static/css/fontawesome-all.css" />
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet" />
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet" />
	<!-- //web-fonts -->
</head>

<body>
<!-- bg effect -->
<div id="bg">
	<canvas></canvas>
	<canvas></canvas>
	<canvas></canvas>
</div>
<!-- //bg effect -->
<!-- title -->
<h1>欢迎登录报文审批系统</h1>
<!-- //title -->
<!-- content -->
<div class="sub-main-w3">
	<form action="loginvalidate" method="post">
		<h2>请登录
			<i class="fas fa-level-down-alt"></i>
		</h2>
		<div class="form-style-agile">
			<label>
				<i class="fas fa-user"></i>
				用户名
			</label>
			<input placeholder="Username" name="username" type="text" required="" />
		</div>
		<div class="form-style-agile">
			<label>
				<i class="fas fa-unlock-alt"></i>
				密码
			</label>
			<input placeholder="Password" name="password" type="password" required="" />
		</div>
		<!-- checkbox -->
		<div class="wthree-text">
			<ul>
				<li>
					<label class="anim">
						<input type="checkbox" class="checkbox" required="" />
						<span>保持登录</span>
					</label>
				</li>
				<li>
					<a href="#">忘记密码?</a>
				</li>
			</ul>
		</div>
		<!-- //checkbox -->
		<input type="submit" value="登录" />
	</form>
</div>
<!-- //content -->


<!-- Jquery -->
<script src="static/js/jquery-3.3.1.min.js"></script>
<!-- //Jquery -->

<!-- effect js -->
<script src="static/js/canva_moving_effect.js"></script>
<!-- //effect js -->

</body>

</html>
